<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type ="text/css">
        body{
            font-family: Arial, sans-serif;
        }
        div{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Game</h1>
    <div id ="expression1">
        <span id ="num1"></span>x<span id ="num2"></span>=<input id="answer1"><p id="result1"></p>
    </div>
    <div id ="expression2">
        <span id ="num3"></span>x<span id ="num4"></span>=<input id="answer2"><p id="result2"></p>
    </div>
    <div id ="expression3">
        <span id ="num5"></span>x<span id ="num6"></span>=<input id="answer3"><p id="result3"></p>
    </div>
    <h1 id ="feedback"></h1>
    <button id = "check">Check</button>
    <button id = "reset">Reset</button>
    <button id = "show">Show</button>

    <script ="text/javascript">
        

        function generateRandomNumber(elementId) {
            let element = document.getElementById(elementId);
            element.textContent = Math.floor(Math.random() * 10) + 1;
        }

        makeExpression = () => {
            generateRandomNumber("num1");
            generateRandomNumber("num2");
            generateRandomNumber("num3");
            generateRandomNumber("num4");
            generateRandomNumber("num5");
            generateRandomNumber("num6");
        }
        document.getElementById("check").onclick = () =>{
            let answer1 = document.getElementById("answer1").value;
            let answer2 = document.getElementById("answer2").value;
            let answer3 = document.getElementById("answer3").value;

            if(answer1 == document.getElementById("num1").textContent * document.getElementById("num2").textContent){
                document.getElementById("result1").textContent = ":-)";
            } else {
                document.getElementById("result1").textContent = ":-(";
            }
            if(answer2 == document.getElementById("num3").textContent * document.getElementById("num4").textContent){
                document.getElementById("result2").textContent = ":-)";
            } else {
                document.getElementById("result2").textContent = ":-(";
            }
            if(answer3 == document.getElementById("num5").textContent * document.getElementById("num6").textContent){
                document.getElementById("result3").textContent = ":-)";
            } else {
                document.getElementById("result3").textContent = ":-(";
            }
            if(answer1 == document.getElementById("num1").textContent * document.getElementById("num2").textContent && answer2 == document.getElementById("num3").textContent * document.getElementById("num4").textContent && answer3 == document.getElementById("num5").textContent * document.getElementById("num6").textContent){
                document.getElementById("feedback").textContent = "Congratulations! You got all the answers right!";
            } else {
                document.getElementById("feedback").textContent = "Keep trying!";
            }
            
        }

        document.getElementById("show").onclick = () =>{
            document.getElementById("answer1").value = document.getElementById("num1").textContent * document.getElementById("num2").textContent;
            document.getElementById("answer2").value = document.getElementById("num3").textContent * document.getElementById("num4").textContent;
            document.getElementById("answer3").value = document.getElementById("num5").textContent * document.getElementById("num6").textContent;
        }


        document.getElementById("reset").onclick = () =>{
            makeExpression();
        }

        window.onload = makeExpression;
    </script>
</body>
</html>
